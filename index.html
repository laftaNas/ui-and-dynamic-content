<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>List Items</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>

<body>
<div class="container">
<div class="ui-box">
<img src="img/shopping.png" alt="shopping"> 
<h1>
BUY <br> LOCAL <br> PRODUCE    
</h1> 
<h2>
Locally grown food is full of flavor    
</h2>   
</div>

<div>
<div class="ui-box">
<input type="text" id="enter-data" placeholder="your item here ...">
</div>
<div class="ui-box">
<button id="collect">Add to cart</button>
</div>        
</div>  
<div class="ui-box">
<ul id="list" class="dynamic-content"></ul>     
<p id="feedback"></p>    
</div>    
    </div>    
<footer>
    <a href="#"><img class="social-media-icon" src="img/twitter.png" alt="Twitter"></a>
 <a href="#"><img class="social-media-icon" src="img/facebook.png" alt="Facebook"></a>
<a href="#"><img class="social-media-icon" src="img/instagram.png" alt="Instagram"></a>
</footer>    
 <script src="js/index.js"></script>   
</body>

</html>
